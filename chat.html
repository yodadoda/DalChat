<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dal Chat - Course Chatroom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/chat.css" />
  </head>
  <body>
    <main>
      <div id="title">
        <h1 id="course-title">Course Chatroom</h1>
        <div>
          <button id="back-button">Back to Courses</button>
          <button id="logout-button">Logout</button>
        </div>
      </div>

      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="chat-container">
              <div class="chat-header">
                <h2 id="course-header">Course Chat</h2>
              </div>

              <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will appear here -->
                <div class="message system-message">
                  Welcome to the chat room! Please be respectful of others.
                </div>
              </div>

              <div class="chat-input">
                <input
                  type="text"
                  id="message-input"
                  placeholder="Type your message here..."
                />
                <button id="send-button">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/chat.js"></script>
  </body>
</html>
