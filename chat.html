<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom - Dalhousie CS</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img
            src="images/dal-logo.png"
            alt="Dalhousie University Logo"
            onerror="this.src='https://cdn.dal.ca/content/dam/dalhousie/images/dept/communicationsandmarketing/01%20DAL%20FullMark-Blk.jpg'; this.onerror=null;"
          />
        </div>
        <h1 id="chatroom-title">Chatroom</h1>
        <div class="user-info">
          Welcome, <span id="current-user">User</span>!
          <button id="back-btn" class="btn btn-small">Back to Chatrooms</button>
          <button id="logout-btn" class="btn btn-small">Logout</button>
        </div>
      </header>

      <main>
        <div class="chat-container">
          <div class="chat-messages" id="chat-messages"></div>
          <div class="chat-input">
            <form id="message-form">
              <input
                type="text"
                id="message-input"
                placeholder="Type your message..."
                required
              />
              <button type="submit" class="btn">Send</button>
            </form>
          </div>
          <div class="users-online">
            <h3>Users Online</h3>
            <ul id="users-list"></ul>
          </div>
        </div>
      </main>

      <footer>
        <p>
          &copy; 2025 Dalhousie University Computer Science - Chatroom Project
        </p>
      </footer>
    </div>

    <script src="js/chat.js"></script>
  </body>
</html>
