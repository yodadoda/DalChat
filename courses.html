<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dal Chat - Courses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/courses.css" />
  </head>
  <body>
    <main>
      <div id="title">
        <h1>Dalhousie Chatrooms</h1>
        <button id="logout-button">Logout</button>
      </div>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="courses-container">
              <h2 class="text-center mb-4">Available CS Courses</h2>

              <div class="course-card">
                <h3>CSCI 2170</h3>
                <p>Server-Side Scripting</p>
                <button
                  class="chat-button"
                  data-course="CSCI 2170"
                  data-name="Server-Side Scripting"
                >
                  Join Chat
                </button>
              </div>

              <div class="course-card">
                <h3>CSCI 3160</h3>
                <p>User Interface Design</p>
                <button
                  class="chat-button"
                  data-course="CSCI 3160"
                  data-name="User Interface Design"
                >
                  Join Chat
                </button>
              </div>

              <div class="course-card">
                <h3>CSCI 2690</h3>
                <p>Introduction to Software Projects</p>
                <button
                  class="chat-button"
                  data-course="CSCI 2690"
                  data-name="Introduction to Software Projects"
                >
                  Join Chat
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/courses.js"></script>
  </body>
</html>
