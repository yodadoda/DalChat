<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dalhousie CS Chatrooms - Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h1>Dalhousie CS Chatrooms</h1>
        <div class="logo">
          <img
            src="images/dal-logo.png"
            alt="Dalhousie University Logo"
            onerror="this.src='https://cdn.dal.ca/content/dam/dalhousie/images/dept/communicationsandmarketing/01%20DAL%20FullMark-Blk.jpg'; this.onerror=null;"
          />
        </div>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Login</button>
          </div>
          <div class="form-group">
            <p>
              Don't have an account? <a href="#" id="register-link">Register</a>
            </p>
          </div>
        </form>
        <div id="register-form" style="display: none">
          <div class="form-group">
            <label for="new-username">Username</label>
            <input type="text" id="new-username" name="new-username" required />
          </div>
          <div class="form-group">
            <label for="new-password">Password</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <div class="form-group">
            <button type="button" id="register-btn" class="btn">
              Register
            </button>
            <button type="button" id="back-to-login" class="btn btn-secondary">
              Back to Login
            </button>
          </div>
        </div>
        <div id="message" class="message"></div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
