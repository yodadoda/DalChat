<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dal Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/authentication.css" />
  </head>
  <body>
    <main>
      <div id="title">
        <h1>Dalhousie Chatrooms</h1>
      </div>
      <div id="logo-form-container">
        <div>
          <img
            id="logo"
            src="images/dal-logo.png"
            alt="Dalhousie University Logo"
          />
        </div>
        <form class="forms" id="loginForm">
          <h4>Login Form</h4>
          <hr />
          <div id="formFields">
            <div>
              <input
                type="text"
                name="username"
                placeholder="username"
                class="input"
                id="username"
              />
            </div>
            <div>
              <input
                type="password"
                name="password"
                placeholder="password"
                class="input"
                id="password"
              />
            </div>
          </div>
          <div id="buttonContainer">
            <div id="button">
              <button id="formButton" type="submit">Login</button>
            </div>
            <div id="link">
              <a id="formLink" href="registration.html"
                >Do not have an account?</a
              >
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
